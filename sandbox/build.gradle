apply plugin: 'java'
apply plugin: 'application'

repositories{ //указали удаленый репозиторий откуда тащим библиотеки testng
    mavenCentral()
}

dependencies {//зависимости
    implementation 'org.testng:testng:7.5'//добавляем тестовый фреймворк
}

test{
    useTestNG(); // для использования testNG без этого написанные тесты не запустятся
}